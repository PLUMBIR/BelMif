<div class="col">
    <div class="card border border-1 card-hover">
      <img [src]="card().photo" class="card-img-top" style="width: 100%; min-height: 300px; max-height: 300px;" alt=""/>
      <div class="card-body">
        <h5 class="card-title">{{card().name}}</h5>
        <p class="card-text">
            {{card().description}}
        </p>
      </div>
    </div>
</div>
